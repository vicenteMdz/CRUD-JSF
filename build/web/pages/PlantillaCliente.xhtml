<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./PlantillaPrincipal.xhtml">

            <ui:define name="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Home" icon="ui-icon-document"></p:menuitem>
                        <p:menuitem value="Jugadores" icon="ui-icon-document"></p:menuitem>
                        <p:menuitem value="Equipos" icon="ui-icon-document"></p:menuitem>
                        <p:menuitem value="Rol de juegos" icon="ui-icon-document"></p:menuitem>
                        <p:menuitem value="Resultados" icon="ui-icon-document"></p:menuitem>
                        <p:menuitem value="Acerca de" icon="ui-icon-info"></p:menuitem>
                        <p:menuitem value="Ayuda" icon="ui-icon-help"></p:menuitem>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Cerrar Sesión" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:form><p:commandButton value="Agregar jugador" type="button" onclick="PF('dlg3').show();" /> </h:form>
                </h:panelGrid> 

                <p:dialog header="Nuevo Jugador" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" >
                    <h:form>
                        <table>
                            <tr>
                                <td>Nombre del jugador:</td>
                                <td><p:inputText id="idNombre" required="true" value="#{jugadorController.jugador.nombreJugador}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>Primer Apellido:</td>
                                <td><p:inputText id="primerApellido" required="true"  value="#{jugadorController.jugador.primerApellido}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>Segundo Apellido:</td>
                                <td><p:inputText id="segundoApellido" required="true"  value="#{jugadorController.jugador.segundoApellido}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>NickName:</td>
                                <td><p:inputText id="nickName" required="true"  value="#{jugadorController.jugador.nickName}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>Número:</td>
                                <td><p:inputText id="numero" required="true"  value="#{jugadorController.jugador.numero}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>Posición:</td>
                                <td><p:inputText id="posicion" required="true" value="#{jugadorController.jugador.posicion}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td><br/>
                                    <h:commandButton action="#{jugadorController.saveJugador(jugadorController.jugador)}" value="Guardar"></h:commandButton>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </p:dialog>
            </ui:define>
            <ui:define name="content">
                <ui:include src="datos.xhtml"></ui:include>
            </ui:define>

            <ui:define name="bottom">
                SUNEO
            </ui:define>

        </ui:composition>

    </body>
</html>
