<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="JugadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditJugadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:JugadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="JugadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{jugadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditJugadorLabel_idJugador}" for="idJugador" />
                            <h:outputText id="idJugador" value="#{jugadorController.selected.idJugador}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditJugadorLabel_nombreJugador}" for="nombreJugador" />
                            <p:inputText id="nombreJugador" value="#{jugadorController.selected.nombreJugador}" title="#{myBundle.EditJugadorTitle_nombreJugador}" required="true" requiredMessage="#{myBundle.EditJugadorRequiredMessage_nombreJugador}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{jugadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:JugadorListPage:JugadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:JugadorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
