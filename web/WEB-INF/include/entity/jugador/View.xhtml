<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorViewDlg" widgetVar="JugadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewJugadorTitle}" closeOnEscape="true">

            <h:form id="JugadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{jugadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewJugadorLabel_idJugador}"/>
                        <h:outputText value="#{jugadorController.selected.idJugador}" title="#{myBundle.ViewJugadorTitle_idJugador}"/>

                        <h:outputText value="#{myBundle.ViewJugadorLabel_nombreJugador}"/>
                        <h:outputText value="#{jugadorController.selected.nombreJugador}" title="#{myBundle.ViewJugadorTitle_nombreJugador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('JugadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
