
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Alta Jugador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Alta Jugador</h2>
        
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Nombre del jugador:</td>
                        <td><h:inputText id="idNombre" required="true" value="#{jugadorController.jugador.nombreJugador}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Primer Apellido:</td>
                        <td><h:inputText id="primerApellido" required="true"  value="#{jugadorController.jugador.primerApellido}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Segundo Apellido:</td>
                        <td><h:inputText id="segundoApellido" required="true"  value="#{jugadorController.jugador.segundoApellido}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>NickName:</td>
                        <td><h:inputText id="nickName" required="true"  value="#{jugadorController.jugador.nickName}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Número:</td>
                        <td><h:inputText id="numero" required="true"  value="#{jugadorController.jugador.numero}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Posición:</td>
                        <td><h:inputText id="posicion" required="true" value="#{jugadorController.jugador.posicion}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <h:commandButton action="#{jugadorController.saveJugador(jugadorController.jugador)}" value="Guardar"></h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        
    </h:body>
</html>
